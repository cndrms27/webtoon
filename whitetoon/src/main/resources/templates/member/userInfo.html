<!DOCTYPE html>
<html<xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function delUser(id){
		location.href="delUser.user?id="+id;
	}
</script>
<style type="text/css">
body{
        font-family: Arial, sans-serif;
        margin: 90;
        padding: 10;
        background-color: #000;
        color: #fff;
    }
</style>
</head>
<body>
<div layout:fragment="content">
<header th:fragment="header" class="header">
   <nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	    <span class="sr-only">Toggle navigation</span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>    
	  </button>	
	  <a class="navbar-brand" href="/">WhiteToon</a>
	</div>
	<div id="navbar" class="collapse navbar-collapse">
	  <ul class="nav navbar-nav">
	    <li><a href="/board/boardList">게시판</a></li>
	    <li><a href="/user/userinfo">나의정보</a></li>
        <span>[[${session.mdto.id}]]님이 로그인 함</span>
	  </ul>
	</div>
	</div>
	</nav>
  </header>
  
  <div style="height: 50px;"></div>
  
<!--<div id="container">-->
    <div class="main">
        <div class="contents">
            <h2>나의 정보</h2>
            <div id="userinfo">
                <form th:action="@{/user/update}" th:object="${dto}" method="post">
                    <table class="table">
                        <tr>
                            <th>아이디</th>
                            <td th:text="${dto.id}"></td>
                        </tr>
                        <tr>
                            <th>이름</th>
                            <td th:text="${dto.name}"></td>
                        </tr>
                        <tr>
                            <th>주소</th>
                            <td>
                                <input type="text" th:field="*{address}"/>
                            </td>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td>
                                <input type="email" th:field="*{email}"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="submit">수정</button>
                                <a th:href="@{/user/(id=${id})}"><button type="button">탈퇴</button></a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
